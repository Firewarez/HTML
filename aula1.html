<body>
    <h1>Site maneiro de fazer coisas</h1>
    <p></p>
    <img id="Gato1" name="Gato1"
        src="https://images.vexels.com/media/users/3/272731/isolated/preview/ff4ad0ee47cbeee01a346c3bb4349c2f-gato-animal-simples.png"
        alt="Gato" width="200" height="200">

    <img id="Gato2" name="Gato2"
        src="https://static.vecteezy.com/system/resources/previews/026/565/232/non_2x/a-close-up-of-a-black-and-white-cat-drawing-a-round-minimalist-behind-ai-generative-free-png.png">
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <!--FORMULÁRIO DE REGISTRO-->
            <div id="Cadastro">
                <form action="#" method="get">
                    <p>
                        <input type="text" id="Nome_Cad" name="nome_cad" placeholder="Digite seu nome" required>
                    </p>
                    
                    <p>
                    <input type="email" id="Email_Cad" name="email_cad" placeholder="Digite seu email" required>
                    </p>
                    
                    <p>
                    <input type="password" id="Senha_Cad" name="senha_cad" minlength="8" required placeholder="Digite sua senha" />
                    </p>

                    <p>
                    <input type="submit" id="Enviar" value="Registrar">
                    </p>

                    <p class="link">
                        Já tem conta?
                        <a href="results.html"> Ir para Login </a>
                    </p>
                 
                    </p>
                </form>
            </div>
        </div>
    </div>
